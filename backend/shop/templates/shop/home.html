{% extends "base.html" %}

{% block content %}

<h1>Hello World</h1>


{% if user.is_authenticated %}
    <h1>Hola, {{ user.username }}</h1>
    <img src="{{ user.profile.avatar.url }}" style="width: 200px;">
    <a href="{% url 'accounts:my-profile' %}">Mi perfil</a>
    <a href="{% url 'accounts:edit-profile' %}">Editar perfil</a>
{% endif %}

<h1>PRODUCTOS</h1>
{% for product in products %}
    <p>{{ product.name }}</p><a href="{% url 'shop:product-detail' product.slug %}">Detalles</a>
{% endfor %}

{% endblock  %}
